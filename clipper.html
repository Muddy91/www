<!doctype html>
<html>
<head>
	<title>
		Group Lima: Technical Textbook of the future
	</title>
	<link rel="stylesheet" href="css/reset.css" type="text/css" media="screen" title="no title" charset="utf-8">
	<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">
	<link rel="stylesheet" href="css/index.css">
	<link rel="stylesheet" href="css/clipper.css" />
	<meta charset="utf-8" />
</head>
<body>
	<div id="clipper-wrapper">
	  <div id="clipper-topbar">
	    <input type="text" id="source-url"
	      placeholder="URL..." />
	    <input type="submit" id="source-load" 
	      class="btn btn-primary" value="Load" />
	  </div>
	  <div id="clipper-main" class="empty">
	    <div id="clipper-recently-used">
	      <h1>Recently used...</h1>
	      <ul id="clipper-recently-used-list">
		<li><a href="http://www.cl.cam.ac.uk/teaching/1314/AlgorithII/2013-stajano-algs2-students-handout.pdf">http://www.cl.cam.ac.uk/teaching/1314/AlgorithII/2013-stajano-algs2-students-handout.pdf</a></li>
	      </ul>
	    </div>

	    <div id="clipper-viewer">
	      <a class="btn btn-primary" id="previous-page">
		&laquo; Previous page
	      </a>

	      <a class="btn btn-primary" id="next-page">
		Next page &raquo;
	      </a>

	      <div id="clipper-overlay"></div>

	      <canvas id="clipper-canvas"></canvas>
	    </div>
	  </div>
	</div>

	<script src="libraries/jquery.js"></script>
	<script src="libraries/pdf.js" type="text/javascript"></script>
	<script src="libraries/compatibility.js" type="text/javascript"></script>
	<script src="js/viewer.js" type="text/javascript"></script>
	<script src="js/clipper.js" type="text/javascript"></script>
</body>
</html>
