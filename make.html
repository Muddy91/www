<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <title>Pdf adder prototype</title>
    <link rel="stylesheet" href="make.css" type="text/css" media="screen" title="no title" charset="utf-8">
  </head>
  <body id="index" onload="">
    <div id="page">

      <a href='index.html'>Index.</a>
      <a href='make.html'>Make textbook</a>
      <a href='viewer_demo.html'>Try viewer.</a>
      <a href='viewer.html'>Try open.</a>
      <a href='clipper.html'>Clipper.</a>
      <h1 id="textbook_prototype">Textbook Prototype</h1>
      <div id="addButton">
        Add section
      </div>
    </div>

    <script src="jquery.js"></script>
    <script src="pdf.js" type="text/javascript"></script>
    <script src="viewer.js"></script>
    <script>

      function addElement() {
        renderPdfElement($('<div></div>').insertBefore('#addButton').get(0),
            window.prompt("url?","http://www.cl.cam.ac.uk/teaching/1314/FJava/workbook4.pdf"),
            window.prompt("start at?",""),
            window.prompt("end at?",""));
      }

      $( document ).ready(function() {
        $('#addButton').click(function() {
         addElement();
        });
      });


    </script>
  </body>
</html>
